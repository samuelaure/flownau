name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check Formatting
        run: npm run format:check
      - name: Prisma Generate
        run: npx prisma generate
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  deploy:
    name: Deploy to Production
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 60m
          script: |
            cd ~/flownau
            git pull origin main

            # Note: Expects .env file to be manually managed on the server

            # --- Shared Infrastructure Overlay ---
            # Create override file to use shared DB
            cat > docker-compose.override.yml <<EOF
            services:
              postgres:
                profiles: ["donotstart"]
              redis:
                profiles: ["donotstart"]
              app:
                networks:
                  - shared-mesh
                environment:
                  - REDIS_HOST=shared_redis
            networks:
              shared-mesh:
                external: true
            EOF

            docker compose up -d --build
            # Run migrations using the production-safe 'migrate deploy' command
            docker compose run --rm app npx prisma@5 migrate deploy

      - name: Notify on Telegram
        uses: appleboy/telegram-action@master
        if: always()
        with:
          to: 5109114390
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ðŸš€ *Deployment for FlownaÅ­*

            *Status:* ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}
            *Commit:* ${{ github.event.head_commit.message }}
            *Link:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
